<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style.css">
    <title>Moskeen toevoegen</title>
</head>
<body>

<header>
    <nav class="navbar">
        <ul>
            <li class="home-button"><a href="Categorie_Pagina.html">Home</a></li>
        </ul>
    </nav>
</header>

<form class="contact-form" action="../Controller/process.php" method="POST" enctype="multipart/form-data">
    <div class="form-group">
        <label for="name">Naam:</label>
        <input class="input" type="text" id="name" name="Naam" placeholder="Naam Moskee" required>
    </div>
    <div class="form-group">
        <label for="location">Locatie (optioneel):</label>
        <input class="input" type="text" id="location" name="Locatie" placeholder="Locatie Moskee">
    </div>
    <div class="form-group">
        <label for="messages">Gegevens:</label>
        <textarea class="area" id="messages" name="Gegevens" rows="5" placeholder="Gegevens Moskee" required></textarea>
    </div>
    <div class="form-group">
        <label for="pictures">Selecteer gewenste foto's:</label>
        <input type="file" name="pictures[]" id="pictures" multiple>
    </div>
    <div class="form-group">
        <button class="btn-53">
            <div class="original">Toevoegen</div>
            <div class="letters">
                <span>T</span>
                <span>O</span>
                <span>E</span>
                <span>V</span>
                <span>O</span>
                <span>E</span>
                <span>G</span>
                <span>E</span>
                <span>N</span>
            </div>
        </button>
    </div>
</form>

</body>
</html>
